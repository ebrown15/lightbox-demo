<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="utf-8" />
		<title>Lightbox</title>
		<link href="css/style.css" rel="stylesheet" />
    <link href="css/jquery.fancybox.min.css" rel="stylesheet" />
	</head>

	<body>
	  <header>
		  <h1>Fancy Fruit</h1>
		</header>

		<main>

      <section>
        <a data-fancybox="gallery" data-caption="'Strawberries'<br/> <span>by Vanesa Conunaese</span>" href="img/red.jpg"><img src="img/red-thumb.jpg" alt="Strawberries" /></a>
      </section>

      <section>
        <a data-fancybox="gallery" data-caption="'Eat your Greens'<br/> <span>by Dose Juice</span>" href="img/green.jpg"><img src="img/green-thumb.jpg" alt="Eat your greens" /></a>
      </section>

      <section>
        <a data-fancybox="gallery" data-caption="'Blueberries'<br/> <span>by Erol Ahmed</span>" href="img/blue.jpg"><img src="img/blue-thumb.jpg" alt="Blueberries" /></a>
      </section>

		</main>

    <script src="js/jquery.3.4.1.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
	</body>
</html>
